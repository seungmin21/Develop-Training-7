<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // calcFunc()
      // 어떠한 숫자 값을 판단한다.
      function calcFunc(first, second) {
        // 매개변수 두개는 데이터타입이 숫자열이다.
        // 둘 중 큰값을 결정하여 리턴한다.
        if (first > second) {
          value = first;
        } else {
          value = second;
        }
        return value;
      }
      console.log(calcFunc(1, 2));
      // makeElement()
      // 태그를 제작하는 과정에서 위 1번함수의 결정된 값을 활용한다.
      function makeElement(tagName, sizeValue) {
        // tagName 매개변수는 문자열
        // sizeValue 매개변수는 숫자열
        // 태그요소를 생성하고, 생성한 태그요소에 style값 중
        // width 값과 height 값을 매개변수 sizeValue + px형태로 활용한다.
        let makeElement = document.createElement(tagName);
        makeElement.style.width = `${sizeValue}px`;
        makeElement.style.height = `${sizeValue}px`;
        return makeElement;
      }
      // appendParent()
      // 생성된 태그를 부모태그에 해당하는 객체에 아래의 실행함수로 작동
      function appendParent(parentElement, makeItemElement) {
        // 두 매개변수는 데이터타입이 객체다
        parentElement.appendChild(makeItemElement);
        return makeItemElement;
      }
      appendParent("root", makeElement("li", calcFunc(10, 20)));
    </script>
  </body>
</html>
